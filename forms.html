<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <form action="">
        <input type="text" name="text" id="text" placeholder="Seu nome"/>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"/>

        <input type="tel" name="tel" id="tel" placeholder="Seu telefone:"/>

        <input type="number" name="number" id="number" max="20" min="2" step="2"/>

        <input type="file" name="file" id="file"/>

        <input type="color" name="color" id="color"/>

        <input type="checkbox" name="checkbox" id="checkbox"/>
        <label for="checkbox">Aceito os termos</label>

        <p>Qual sua cor favorita?</p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"/>
        <label for="cor-vermelha">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/>
        <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/>
        <label for="cor-azul">Azul</label>

        <label for="filme-favorito">Qual seu filme favorito?
            <select name="select" id="select" multiple>
                <option value="LotR">O Senhor dos Anéis</option>
                <option value="Mx">Matrix</option>
                <option value="HP">Harry Potter</option>
            </select>
        </label>

        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
