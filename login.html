<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="alert alert-success collapse alert-dismissible" id="sucesso-login">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Login realizado
    </div>

    <div class="container">
        <h1>Sistema</h1>
        <form>
            <label class="form-label" for="usuario_login">Usuário:</label>
            <input class="form-control" type="text" id="usuario_login" />
            <label class="form-label" for="senha_login">Senha:</label>
            <input class="form-control" type="password" id="senha_login" maxlength="8" minlength="8" />
            <div class="central">
                <button type="button" class="btn btn-outline-success" data-bs-toggle="collapse" data-bs-target="#sucesso-login">Login</button>
                <button type="reset" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
