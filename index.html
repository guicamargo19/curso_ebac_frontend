<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="alert alert-success alert-dismissible collapse" id="sucesso">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Cadastro realizado com sucesso. <a href="./login.html">Clique aqui</a> para ser redirecionado a tela de login
    </div>

    <div class="container">
        <h1>Cadastro de usuário</h1>
        <form>
            <label for="nome" class="form-label">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" class="form-control"/>
            <label for="email" class="form-label">E-mail: (opcional)</label>
            <input type="email" id="email" name="email" class="form-control"/>
            <label for="telefone" class="form-label">Digite seu telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="form-control"/>
            <label for="usuario" class="form-label">Digite um usuário:</label>
            <input type="text" id="usuario" name="usuario" class="form-control"/>
            <label for="senha" class="form-label">Senha: (mínimo 8 caracteres)</label>
            <input type="password" id="senha" name="senha" class="form-control" maxlength="8" minlength="8"/>
            <label for="senha2" class="form-label">Repita:</label>
            <input type="password" id="senha2" name="senha2" class="form-control" maxlength="8" minlength="8"/>

            <div class="form-check form-switch">
                <label for="checkbox" class="form-check-label">Concordo com os termos</label>
                <input type="checkbox" id="checkbox" name="checkbox" class="form-check-input"/>
            </div>
            <button type="submit" class="btn btn-outline-success" data-bs-toggle="collapse" data-bs-target="#sucesso">Cadastrar</button>
            <button type="reset" class="btn btn-outline-danger">Limpar</button>
            <a class="btn-link" href="./ajuda.html">Ajuda</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
