<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <div>
            <table>
                <caption>Notas de Matemática</caption>
                <thead>
                    <tr>
                        <th>Nome do Aluno</th>
                        <th>Nota do Aluno</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aluno A</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Aluno B</td>
                        <td>8</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média das notas</td>
                        <td>9</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>
</html>
